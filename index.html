<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img class="top-circle" src="./images/bg-pattern-top.svg" width="500px" >
  <div class="container">
    <div class="bg-pattern">

    </div>
    <div class="profile-picture">
      <img src="./images/image-victor.jpg" alt="Profile picture" height="100px" width="100px">
    </div>
    <div class="name-age-location">
      <h3>Victor Crest <span class="age">26</span></h3>
      <p>London</p>
    </div>
    
    <div class="statistics">
      <div class="nums">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="nums">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="nums">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <img src="./images/bg-pattern-bottom.svg" class="bottom-circle" width="800px">
</body>
</html>
